<template name="chat">
    <div class="container">
        <h3>SIMPLE METEOR CHAT</h3>
        <h5>Sign in to join!</h5>
        <div>{{> loginButtons}}</div>
        <div class="chat-panel">
            <div class="chat-header">
                Group Chat
            </div>
            <div class="chat-body">
                <ul class="message-list">
                    {{#each messages}}
                        {{> message}}
                    {{/each}}
                </ul>
            </div>
            {{#if currentUser}}
                <form class="new-message">
                    <input name="text" type="text" class="message-input" placeholder="Enter Message" />
                    <button class="send-button" type="submit">SEND</button>
                </form>
            {{/if}}
        </div>
    </div>
</template>
